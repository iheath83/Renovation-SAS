version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renovision-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PINTEREST_API_KEY: ${PINTEREST_API_KEY:-}
      POWENS_CLIENT_ID: ${POWENS_CLIENT_ID:-}
      POWENS_CLIENT_SECRET: ${POWENS_CLIENT_SECRET:-}
      POWENS_REDIRECT_URI: ${POWENS_REDIRECT_URI:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://127.0.0.1:3000/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - renovision-network
      - dokploy-network
    labels:
      # Traefik labels pour l'API
      - "traefik.enable=true"
      - "traefik.http.routers.renovision-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.renovision-api.entrypoints=websecure"
      - "traefik.http.routers.renovision-api.tls=true"
      - "traefik.http.routers.renovision-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.renovision-api.loadbalancer.server.port=3000"
      # Middleware pour retirer le pr√©fixe /api
      - "traefik.http.middlewares.renovision-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.renovision-api.middlewares=renovision-api-stripprefix"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}/api
    container_name: renovision-frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - renovision-network
      - dokploy-network
    labels:
      # Traefik labels pour le frontend
      - "traefik.enable=true"
      - "traefik.http.routers.renovision-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.renovision-frontend.entrypoints=websecure"
      - "traefik.http.routers.renovision-frontend.tls=true"
      - "traefik.http.routers.renovision-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.renovision-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.renovision-frontend.priority=1"

networks:
  renovision-network:
    driver: bridge
  dokploy-network:
    external: true
    name: dokploy-network
