version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: renovision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-renovision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-renovision_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-renovision} -d ${POSTGRES_DB:-renovision_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - renovision-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renovision-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-renovision}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-renovision_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PINTEREST_API_KEY: ${PINTEREST_API_KEY:-}
      POWENS_CLIENT_ID: ${POWENS_CLIENT_ID:-}
      POWENS_CLIENT_SECRET: ${POWENS_CLIENT_SECRET:-}
      POWENS_REDIRECT_URI: ${POWENS_REDIRECT_URI:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://127.0.0.1:3000/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - renovision-network
    labels:
      # Traefik labels pour l'API
      - "traefik.enable=true"
      - "traefik.http.routers.renovision-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.renovision-api.entrypoints=websecure"
      - "traefik.http.routers.renovision-api.tls=true"
      - "traefik.http.routers.renovision-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.renovision-api.loadbalancer.server.port=3000"
      # Middleware pour retirer le préfixe /api
      - "traefik.http.middlewares.renovision-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.renovision-api.middlewares=renovision-api-stripprefix"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}/api
    container_name: renovision-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - renovision-network
    labels:
      # Traefik labels pour le frontend
      - "traefik.enable=true"
      - "traefik.http.routers.renovision-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.renovision-frontend.entrypoints=websecure"
      - "traefik.http.routers.renovision-frontend.tls=true"
      - "traefik.http.routers.renovision-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.renovision-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.renovision-frontend.priority=1"

networks:
  renovision-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
